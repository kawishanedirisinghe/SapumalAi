<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1e1e1e;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: #ffffff;
            border-bottom-color: #6366f1;
        }

        .nav-tab:hover {
            color: #ffffff;
        }

        /* Content Areas */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Agents Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            border-color: #3a3a3a;
            transform: translateY(-2px);
        }

        .agent-card.running {
            border-color: #10b981;
            background: linear-gradient(135deg, #1a1a1a 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .agent-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .agent-info p {
            color: #999;
            font-size: 14px;
        }

        .agent-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .agent-status.ready {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .agent-status.running {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .agent-status.stopped {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .agent-description {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
        }

        .agent-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #5855eb;
        }

        .btn-secondary {
            background: #374151;
            color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Chat Interface */
        .chat-container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-status {
            color: #10b981;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #6366f1;
            color: white;
        }

        .message-content {
            background: #2a2a2a;
            padding: 12px 16px;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #6366f1;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #2a2a2a;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .message-input::placeholder {
            color: #666;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: #6366f1;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5855eb;
        }

        .send-btn:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Task List */
        .task-list {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-info h4 {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .task-info p {
            color: #999;
            font-size: 12px;
        }

        .task-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-status.running {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .task-status.pending {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #333;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #999;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">AI Agent Platform</div>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>kawishanedirisinha</span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('agents')">Agents</button>
            <button class="nav-tab" onclick="switchTab('dashboard')">Dashboard</button>
        </nav>

        <!-- Agents Tab Content -->
        <div id="agents-tab" class="tab-content active">
            <div class="agents-grid" id="agentsGrid">
                <!-- Agent cards will be populated here -->
            </div>

            <!-- Chat Interface -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-header">
                    <div>
                        <div class="chat-title" id="chatTitle">Agent Chat</div>
                        <div class="chat-status" id="chatStatus">Ready</div>
                    </div>
                    <button class="btn btn-secondary" onclick="closeChat()">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            Hello! I'm ready to help you. What would you like me to do?
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <textarea 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your message here..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Tab Content -->
        <div id="dashboard-tab" class="tab-content">
            <div class="task-list">
                <h3 style="margin-bottom: 20px; color: #ffffff;">Recent Tasks</h3>
                <div id="taskList">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let isTyping = false;

        // Sample agents data
        const agents = [
            {
                id: 'manus',
                name: 'Manus',
                description: 'Advanced code analysis and generation agent',
                status: 'ready',
                capabilities: ['Code Analysis', 'Bug Fixing', 'Documentation']
            },
            {
                id: 'flow',
                name: 'Flow Agent',
                description: 'Workflow automation and task management',
                status: 'ready',
                capabilities: ['Task Automation', 'Process Design', 'Integration']
            },
            {
                id: 'data-analysis',
                name: 'Data Analysis',
                description: 'Data processing and insights generation',
                status: 'stopped',
                capabilities: ['Data Processing', 'Visualization', 'Analytics']
            }
        ];

        // Sample tasks data
        const tasks = [
            {
                id: 1,
                title: 'Code Review',
                description: 'Review Python application code',
                status: 'completed',
                agent: 'Manus'
            },
            {
                id: 2,
                title: 'Data Processing',
                description: 'Process CSV data file',
                status: 'running',
                agent: 'Data Analysis'
            },
            {
                id: 3,
                title: 'Bug Analysis',
                description: 'Fix bot stop display issue',
                status: 'pending',
                agent: 'Manus'
            }
        ];

        // Initialize the page
        function init() {
            renderAgents();
            renderTasks();
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Render agents grid
        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card ${agent.status}" onclick="selectAgent('${agent.id}')">
                    <div class="agent-header">
                        <div class="agent-info">
                            <h3>${agent.name}</h3>
                            <p>${agent.description}</p>
                        </div>
                        <div class="agent-status ${agent.status}">${agent.status}</div>
                    </div>
                    <div class="agent-description">
                        Capabilities: ${agent.capabilities.join(', ')}
                    </div>
                    <div class="agent-actions">
                        <button class="btn btn-primary" onclick="startChat('${agent.id}'); event.stopPropagation();">
                            <i class="fas fa-comment"></i> Chat
                        </button>
                        ${agent.status === 'running' ? 
                            `<button class="btn btn-danger" onclick="stopAgent('${agent.id}'); event.stopPropagation();">
                                <i class="fas fa-stop"></i> Stop
                            </button>` :
                            `<button class="btn btn-secondary" onclick="startAgent('${agent.id}'); event.stopPropagation();">
                                <i class="fas fa-play"></i> Start
                            </button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // Render tasks list
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks yet</h3>
                        <p>Start a conversation with an agent to create tasks</p>
                    </div>
                `;
            } else {
                taskList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <div class="task-info">
                            <h4>${task.title}</h4>
                            <p>${task.description} â€¢ ${task.agent}</p>
                        </div>
                        <div class="task-status ${task.status}">${task.status}</div>
                    </div>
                `).join('');
            }
        }

        // Select an agent
        function selectAgent(agentId) {
            currentAgent = agentId;
            const agent = agents.find(a => a.id === agentId);
            console.log('Selected agent:', agent.name);
        }

        // Start chat with agent
        function startChat(agentId) {
            currentAgent = agentId;
            const agent = agents.find(a => a.id === agentId);
            
            document.getElementById('chatTitle').textContent = agent.name + ' Chat';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('agentsGrid').style.display = 'none';
            
            // Clear previous messages except welcome
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Hello! I'm ${agent.name}. I'm ready to help you. What would you like me to do?
                    </div>
                </div>
            `;
        }

        // Close chat
        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('agentsGrid').style.display = 'grid';
        }

        // Start agent
        function startAgent(agentId) {
            const agent = agents.find(a => a.id === agentId);
            agent.status = 'running';
            renderAgents();
            console.log('Started agent:', agentId);
        }

        // Stop agent
        function stopAgent(agentId) {
            const agent = agents.find(a => a.id === agentId);
            agent.status = 'stopped';
            renderAgents();
            console.log('Stopped agent:', agentId);
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            
            // Add user message
            messagesContainer.innerHTML += `
                <div class="message user">
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">${message}</div>
                </div>
            `;
            
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show typing indicator
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('chatStatus').textContent = 'Typing...';
            
            messagesContainer.innerHTML += `
                <div class="message typing-indicator">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="loading"></div>
                    </div>
                </div>
            `;
            
            try {
                // Send to backend
                const response = await fetch('/api/chat-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent: currentAgent,
                        files: []
                    })
                });

                // Remove typing indicator
                document.querySelector('.typing-indicator').remove();
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessageElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'message') {
                                    if (!botMessageElement) {
                                        messagesContainer.innerHTML += `
                                            <div class="message">
                                                <div class="message-avatar">
                                                    <i class="fas fa-robot"></i>
                                                </div>
                                                <div class="message-content bot-response"></div>
                                            </div>
                                        `;
                                        botMessageElement = messagesContainer.querySelector('.bot-response');
                                    }
                                    botMessageElement.textContent += data.content;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.typing-indicator').remove();
                messagesContainer.innerHTML += `
                    <div class="message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">Sorry, I encountered an error. Please try again.</div>
                    </div>
                `;
            } finally {
                isTyping = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('chatStatus').textContent = 'Ready';
            }
        }

        // Handle Enter key in message input
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        });
    </script>
</body>
</html>
